<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <p class="dashboard"><span class="material-icons">dashboard</span>Dashboard</p>
            <ul class="side_list">
                <li><span class="material-icons">home</span> Home</li>
                <li><span class="material-icons">badge</span>Profile</li>
                <li><span class="material-icons">mode_comment</span>Messages</li>
                <li><span class="material-icons">watch_later</span>History</li>
                <li><span class="material-icons">task</span>Tasks</li>
                <li><span class="material-icons">group</span>Communities</li>
            </ul>
         <ul class="settings">
                <li><span class="material-icons">settings</span>settings</li>
                <li><span class="material-icons">live_help</span>Support</li>
                <li><span class="material-icons">shield</span>Privacy</li>
           </ul>
        </div>

        <div class="header">
            <div class="search">
                <span id="search_icon" class="material-icons-outlined">search</span>
                <input class="search_bar" type="text">
            </div>
            <div class="user">
                    <span id="notifications_icon" class="material-icons-outlined">notifications</span>
                    <span id="account_circle" class="material-icons-outlined">account_circle</span>
                    <p class="user_name">Thomas Tsiotsias</p>
            </div>
            <div class="user_profile">
                <img src="img/Doge.jpg">
                <div>
                    <p class="greeting">Hi there,</p>
                    <p class="user_name">Thomas Tsiotsias</p>
                </div>
            </div>
            <div class="userButtons">
                <button class="buttons">New</button>
                <button class="buttons">Upload</button>
                <button class="buttons">Share</button>
            </div>
        </div>

        <di class="content">


        </di>
    </div>
</body>
</html>
